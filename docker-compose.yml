version: '3'
services:
  wsgi-server:
    build:
      context: .
      target: wsgi-server
    environment:
      APP_DOMAIN: localhost:9000
      DJANGO_SUPERUSER_USERNAME: admin # default superuser name
      DJANGO_SUPERUSER_PASSWORD: password # default superuser password
      DJANGO_SUPERUSER_EMAIL: admin@example.com # default superuser email
      ACCOUNT_EMAIL_VERIFICATION: ${ACCOUNT_EMAIL_VERIFICATION:-none} # Determines the e-mail verification method during signup â€“ choose one of "none", "optional", or "mandatory". Default is "optional". If you don't need to verify the email, you can set it to "none".
#      DEBUG: True
#      DB_URL: postgres://postgres:postgrespw@localhost:49153/chatgpt
      # if you want Active Directory integration, you need to configure the following parameters
#      AD_INTEGRATION: ${AD_INTEGRATION:-False}
#      AUTH_LDAP_SERVER_URI: ${AUTH_LDAP_SERVER_URI:-ldap://localhost:389}
#      AUTH_LDAP_BIND_DN: ${AUTH_LDAP_BIND_DN:-cn=serviceaccount,cn=Users,dc=example,dc=com}
#      AUTH_LDAP_BIND_PASSWORD: ${AUTH_LDAP_BIND_PASSWORD:-serviceaccount-password}
#      AUTH_LDAP_USER_SEARCH_STRING: ${AUTH_LDAP_USER_SEARCH_STRING:-OU=Users,DC=example,DC=com}
#      AUTH_LDAP_GROUP_SEARCH_STRING: ${AUTH_LDAP_GROUP_SEARCH_STRING:-OU=Groups,DC=example,DC=com}
    networks:
        - chatgpt_network
  web-server:
    image: wongsaang/chatgpt-ui-web-server:latest
    environment:
      - BACKEND_URL=http://wsgi-server:8000
    ports:
      - '9000:80'
    depends_on:
      - wsgi-server
    networks:
      - chatgpt_network

networks:
  chatgpt_network:
      name: chatgpt_network
      driver: bridge